<div class="row">
    <div ng-repeat="item in menu.foundItems">
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <div class="col-md-12">
            <div class="card mt-5">
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <input type="button" ng-click="menu.onRemove({index: $index})" class="btn btn-lg btn-primary" value="Don't want this one!">
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger mt-5" role="alert" ng-show="menu.onEmpty">{{menu.onEmpty}}</div>
