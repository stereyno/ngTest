<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">

  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as toBuy" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">Buy {{ item.quantity }} {{ item.name }}(s) <button ng-click="toBuy.moveItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="toBuy.items.length == 0" class="error">Everything is bought</div>
     <!--<div class="emptyMessage">Everything is bought!</div>-->
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as bought" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">Bought {{ item.quantity }} {{ item.name }}(s)</li>
     </ul>
     <div ng-if="bought.items.length == 0" class="error">Nothing Bought Yet</div>

    </div>
  </div>
</div>

</body>
</html>
